<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動画を準備中... | Noctella Video Streaming</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎬</text></svg>">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    :root {
      --md-background: #fafafa;
      --md-surface: #fff;
      --md-on-surface: #212121;
      --md-primary: #3f51b5;
      --md-secondary: #ff4081;
      --md-text-secondary: #757575;
    }
    body.dark {
      --md-background: #121212;
      --md-surface: #1e1e1e;
      --md-on-surface: #fff;
      --md-primary: #90caf9;
      --md-secondary: #f48fb1;
      --md-text-secondary: #b0b0b0;
    }
    body {
      background: var(--md-background);
      color: var(--md-on-surface);
      font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    .mdl-layout__header {
      background: var(--md-primary) !important;
    }
    .mdl-layout-title {
      color: #fff !important;
      font-weight: 500;
    }
    .mdl-navigation__link {
      color: #fff !important;
    }
    .theme-button {
      color: #fff !important;
      margin-left: 8px;
    }
    .center-card {
      max-width: 420px;
      margin: 60px auto 0 auto;
      background: var(--md-surface);
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      padding: 40px 32px 32px 32px;
      text-align: center;
    }
    .loading-icon {
      font-size: 60px;
      color: var(--md-primary);
      margin-bottom: 16px;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--md-background);
      border-radius: 3px;
      margin: 22px 0 10px 0;
      overflow: hidden;
    }
    .progress-inner {
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg, var(--md-primary), var(--md-secondary));
      animation: progressmove 1.2s linear infinite;
    }
    @keyframes progressmove {
      0% { margin-left: -60%; }
      100% { margin-left: 100%; }
    }
    .wait-message {
      font-size: 1.1rem;
      margin-bottom: 16px;
    }
    .wait-desc {
      color: var(--md-text-secondary);
      font-size: 0.97rem;
      margin-bottom: 20px;
    }
    .reload-btn {
      margin-top: 18px;
    }
    @media (max-width: 600px) {
      .center-card {
        padding: 20px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">
          <i class="material-icons" style="vertical-align: middle; margin-right: 8px;">play_circle_filled</i>
          Noctella
        </span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">ホーム</a>
          <a class="mdl-navigation__link" href="/history">履歴</a>
          <a class="mdl-navigation__link" href="/api/videos">API</a>
          <button id="themeToggle" class="mdl-button mdl-js-button mdl-button--icon theme-button" title="テーマ切替">
            <i class="material-icons">dark_mode</i>
          </button>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="center-card">
        <div class="loading-icon">
          <i class="material-icons">hourglass_top</i>
        </div>
        <div class="wait-message">動画を準備中です...</div>
        <div class="wait-desc">
          サーバーで動画の変換・キャッシュ処理を行っています。<br>
          このページは自動で更新または遷移されます。
        </div>
        <div class="progress-bar">
          <div class="progress-inner"></div>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised reload-btn"
                onclick="location.reload();">
          <i class="material-icons" style="vertical-align: middle;">refresh</i>
          手動で再読み込み
        </button>
      </div>
    </main>
  </div>
  <script>
    // テーマ切替
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');
    function applyTheme(theme) {
      if (theme === 'dark') {
        body.classList.add('dark');
        themeToggle.innerHTML = '<i class="material-icons">light_mode</i>';
      } else {
        body.classList.remove('dark');
        themeToggle.innerHTML = '<i class="material-icons">dark_mode</i>';
      }
    }
    let currentTheme = localStorage.getItem('theme') || 'light';
    applyTheme(currentTheme);
    themeToggle.addEventListener('click', function () {
      currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', currentTheme);
      applyTheme(currentTheme);
    });

    // m3u8 準備完了チェック → 遷移
    const sessionId = "{{ session_id }}"; // Pythonなどで埋め込み or JS変数で代入
    const params = new URLSearchParams(window.location.search);
    const query = params.toString();

    async function checkReady() {
      try {
        const res = await fetch(`/hls/${sessionId}/master.m3u8`, { method: 'HEAD' });
        if (res.ok) {
          location.href = `/watch/${sessionId}?${query}`;
        }
      } catch (e) {
        // 無視して再試行
      }
    }

    // 5秒ごとに確認
    setInterval(checkReady, 5000);
  </script>
</body>
</html>
