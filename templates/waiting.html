<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ストリーム準備中</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      text-align: center;
      padding: 40px;
      background: #f8f8f8;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .loading {
      font-size: 40px;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading">⏳</div>
    <h1>動画の準備をしています...</h1>
    <p>少々お待ちください。</p>
    <button onclick="location.reload()">再読み込み</button>
  </div>

  <script>
    const sessionId = "{{ session_id }}";
    const params = new URLSearchParams(window.location.search);
    const query = params.toString();

    // 数秒ごとにm3u8の存在チェックを行い、存在したらwatchページに遷移
    async function checkReady() {
      try {
        const response = await fetch(`/hls/${sessionId}/master.m3u8`, { method: 'HEAD' });
        if (response.ok) {
          location.href = `/watch/${sessionId}?${query}`;
        }
      } catch (e) {
        // 通信失敗時は無視（次回に再試行）
      }
    }

    // 5秒ごとに確認
    setInterval(checkReady, 5000);
  </script>
</body>
</html>
