<script>
    // ãƒ‡ãƒ¼ã‚¿ã‚’å®‰å…¨ã«å–å¾—
    const videoData = JSON.parse(document.getElementById('video-data').textContent);
    
    // ãƒ—ãƒ¬ãƒ¼ãƒ¤ãƒ¼å¤‰æ•°
    let mainPlayer;
    let miniPlayer;
    let isMiniPlayerVisible = false;
    let currentTime = 0;
    let currentVolume = parseFloat(localStorage.getItem('videoVolume')) || 1.0;
    let isDragging = false;
    
    // èªè¨¼é–¢é€£å¤‰æ•°
    let userSessionId = localStorage.getItem('userSessionId');
    let isAuthenticated = false;
    
    // ãƒ†ãƒ¼ãƒåˆ‡æ›¿
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');
    
    function applyTheme(theme) {
        if (theme === 'dark') {
            body.classList.add('dark');
            themeToggle.innerHTML = '<i class="material-icons">light_mode</i>';
        } else {
            body.classList.remove('dark');
            themeToggle.innerHTML = '<i class="material-icons">dark_mode</i>';
        }
    }
    
    let currentTheme = localStorage.getItem('theme') || 'light';
    applyTheme(currentTheme);
    
    themeToggle.addEventListener('click', function() {
        currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
        localStorage.setItem('theme', currentTheme);
        applyTheme(currentTheme);
    });

    // æ¦‚è¦æ¬„ã®å±•é–‹ãƒ»æŠ˜ã‚ŠãŸãŸã¿
    const descriptionText = document.getElementById('descriptionText');
    const descriptionToggle = document.getElementById('descriptionToggle');
    
    if (descriptionToggle && descriptionText) {
        descriptionToggle.addEventListener('click', function() {
            const isCollapsed = descriptionText.classList.contains('collapsed');
            if (isCollapsed) {
                descriptionText.classList.remove('collapsed');
                descriptionToggle.textContent = 'æŠ˜ã‚ŠãŸãŸã‚€';
            } else {
                descriptionText.classList.add('collapsed');
                descriptionToggle.textContent = 'ã‚‚ã£ã¨è¦‹ã‚‹';
            }
        });
    }

    // éŸ³é‡è¡¨ç¤ºæ©Ÿèƒ½
    const volumeInfo = document.getElementById('volumeInfo');
    const volumeText = document.getElementById('volumeText');
    let volumeTimeout;
    
    function showVolumeInfo(volume) {
        const percentage = Math.round(volume * 100);
        volumeText.textContent = percentage + '%';
        
        const icon = volumeInfo.querySelector('.material-icons');
        if (percentage === 0) {
            icon.textContent = 'volume_off';
        } else if (percentage < 50) {
            icon.textContent = 'volume_down';
        } else {
            icon.textContent = 'volume_up';
        }
        
        volumeInfo.classList.add('show');
        clearTimeout(volumeTimeout);
        volumeTimeout = setTimeout(function() {
            volumeInfo.classList.remove('show');
        }, 2000);
    }

    // èªè¨¼ã‚·ã‚¹ãƒ†ãƒ ã‚¯ãƒ©ã‚¹
    class AuthSystem {
        constructor() {
            this.initializeSession();
        }

        async initializeSession() {
            const authStatusEl = document.getElementById('authStatusText');
            
            try {
                if (!userSessionId) {
                    // æ–°ã—ã„ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚’ä½œæˆ
                    const response = await fetch('/api/session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        userSessionId = data.session_id;
                        localStorage.setItem('userSessionId', userSessionId);
                        isAuthenticated = true;
                        authStatusEl.textContent = 'èªè¨¼æ¸ˆã¿ - æŠ•ç¨¿ã—ãŸã‚³ãƒ¡ãƒ³ãƒˆã‚’å‰Šé™¤ã§ãã¾ã™';
                    } else {

    // ã‚³ãƒ¡ãƒ³ãƒˆæ©Ÿèƒ½ã‚¯ãƒ©ã‚¹ï¼ˆèªè¨¼å¯¾å¿œç‰ˆï¼‰
    class CommentSystem {
        constructor() {
            this.videoId = videoData.videoId;
            this.initializeElements();
            this.bindEvents();
            this.loadComments();
        }

        initializeElements() {
            this.commentAuthor = document.getElementById('commentAuthor');
            this.commentContent = document.getElementById('commentContent');
            this.commentSubmit = document.getElementById('commentSubmit');
            this.commentsList = document.getElementById('commentsList');
            this.commentsCount = document.getElementById('commentsCount');

        }

        bindEvents() {
            this.commentSubmit.addEventListener('click', () => this.submitComment());
            this.commentContent.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                    this.submitComment();
                }
            });
            
            // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã§é€ä¿¡ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’æ›´æ–°
            [this.commentAuthor, this.commentContent].forEach(element => {
                element.addEventListener('input', () => this.updateSubmitButton());
            });
        }

        updateSubmitButton() {
            const hasAuthor = this.commentAuthor.value.trim().length > 0;
            const hasContent = this.commentContent.value.trim().length > 0;
            this.commentSubmit.disabled = !(hasAuthor && hasContent && isAuthenticated);
        }

        async loadComments() {
            if (!this.videoId) return;
            
            try {
                this.showLoading(true);
                
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (userSessionId) {
                    headers['X-Session-ID'] = userSessionId;
                }
                
                const response = await fetch(`/api/comments/${this.videoId}`, {
                    headers: headers
                });
                const data = await response.json();
                
                if (data.success) {
                    this.renderComments(data.comments);
                } else {
                    console.error('ã‚³ãƒ¡ãƒ³ãƒˆèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', data.error);
                    this.showError('ã‚³ãƒ¡ãƒ³ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                }
            } catch (error) {
                console.error('ã‚³ãƒ¡ãƒ³ãƒˆèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                this.showError('ã‚³ãƒ¡ãƒ³ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
            } finally {
                this.showLoading(false);
            }
        }

        async submitComment() {
            const author = this.commentAuthor.value.trim();
            const content = this.commentContent.value.trim();

            if (!author || !content) {
                this.showError('ãƒ¦ãƒ¼ã‚¶ãƒ¼åã¨ã‚³ãƒ¡ãƒ³ãƒˆå†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            if (!isAuthenticated || !userSessionId) {
                this.showError('èªè¨¼ãŒå¿…è¦ã§ã™ã€‚ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            try {
                this.commentSubmit.disabled = true;
                this.commentSubmit.textContent = 'æŠ•ç¨¿ä¸­...';
                
                const response = await fetch('/api/comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        video_id: this.videoId,
                        author: author,
                        content: content,
                        session_id: userSessionId
                    })

                const data = await response.json();
                
                if (data.success) {

                    this.commentContent.value = '';
                    this.updateSubmitButton();
                    
                    // ã‚³ãƒ¡ãƒ³ãƒˆä¸€è¦§ã‚’å†èª­ã¿è¾¼ã¿
                    await this.loadComments();
                    
                    this.showSuccess('ã‚³ãƒ¡ãƒ³ãƒˆã‚’æŠ•ç¨¿ã—ã¾ã—ãŸï¼');
                } else {
                    this.showError(data.error || 'ã‚³ãƒ¡ãƒ³ãƒˆã®æŠ•ç¨¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                }
            } catch (error) {
                console.error('ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿ã‚¨ãƒ©ãƒ¼:', error);
                this.showError('ã‚³ãƒ¡ãƒ³ãƒˆã®æŠ•ç¨¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
            } finally {
                this.commentSubmit.disabled = false;
                this.commentSubmit.innerHTML = `
                    <i class="material-icons" style="vertical-align: middle; margin-right: 4px; font-size: 16px;">send</i>

            }
        }

        async deleteComment(commentId) {
            if (!confirm('ã“ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;
            
            if (!userSessionId) {
                this.showError('èªè¨¼ãŒå¿…è¦ã§ã™ã€‚');
                return;
            }
            
            try {
                const response = await fetch(`/api/comments/${commentId}`, {
                    method: 'DELETE',
                    headers: {
                        'X-Session-ID': userSessionId
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    await this.loadComments();
                    this.showSuccess('ã‚³ãƒ¡ãƒ³ãƒˆã‚’å‰Šé™¤ã—ã¾ã—ãŸã€‚');
                } else {
                    this.showError(data.error || 'ã‚³ãƒ¡ãƒ³ãƒˆã®å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                }
            } catch (error) {
                console.error('ã‚³ãƒ¡ãƒ³ãƒˆå‰Šé™¤ã‚¨ãƒ©ãƒ¼:', error);
                this.showError('ã‚³ãƒ¡ãƒ³ãƒˆã®å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
            }
        }

        renderComments(comments) {
            // ã‚³ãƒ¡ãƒ³ãƒˆæ•°ã‚’æ›´æ–°
            this.commentsCount.textContent = comments.length;

            if (comments.length === 0) {
                this.commentsList.innerHTML = `
                    <div class="no-comments">
                        ã¾ã ã‚³ãƒ¡ãƒ³ãƒˆãŒã‚ã‚Šã¾ã›ã‚“ã€‚æœ€åˆã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æŠ•ç¨¿ã—ã¦ã¿ã¾ã—ã‚‡ã†ï¼
                    </div>
                `;
                return;
            }

            this.commentsList.innerHTML = '';
            comments.forEach(comment => {
                const commentElement = this.createCommentElement(comment);
                this.commentsList.appendChild(commentElement);
            });
        }

        createCommentElement(comment) {
            const div = document.createElement('div');
            div.className = 'comment-item';
            
            const deleteButton = comment.can_delete ? 
                `<button class="comment-delete" onclick="commentSystem.deleteComment(${comment.id})">
                    <i class="material-icons" style="font-size: 16px; vertical-align: middle;">delete</i>
                    å‰Šé™¤
                </button>` : '';
            
            div.innerHTML = `
                <div class="comment-header">
                    <span class="comment-author">${this.escapeHtml(comment.author)}</span>
                    <span class="comment-time">${this.formatTime(comment.created_at)}</span>
                </div>
                <div class="comment-content">${this.escapeHtml(comment.content)}</div>
                <div class="comment-actions">
                    ${deleteButton}
                </div>
            `;
            return div;
        }

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        formatTime(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diffMs = now - time;
            const diffMins = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffMins < 1) return 'ãŸã£ãŸä»Š';
            if (diffMins < 60) return `${diffMins}åˆ†å‰`;
            if (diffHours < 24) return `${diffHours}æ™‚é–“å‰`;
            if (diffDays < 7) return `${diffDays}æ—¥å‰`;
            
            return time.toLocaleDateString('ja-JP');
        }

        showLoading(show) {
            if (show) {
                this.commentsList.innerHTML = '<div class="loading">ã‚³ãƒ¡ãƒ³ãƒˆã‚’èª­ã¿è¾¼ã¿ä¸­...</div>';
            }
        }

        showError(message) {
            const toast = this.createToast(message, 'error');
            document.body.appendChild(toast);
            this.showToast(toast);
        }

        showSuccess(message) {
            const toast = this.createToast(message, 'success');
            document.body.appendChild(toast);
            this.showToast(toast);
        }

        createToast(message, type) {
            const toast = document.createElement('div');
            const bgColor = type === 'error' ? '#f44336' : '#4caf50';
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${bgColor};
                color: white;
                padding: 12px 20px;
                border-radius: 4px;
                z-index: 10001;
                font-size: 14px;
                opacity: 0;
                transition: opacity 0.3s;
                max-width: 300px;
            `;
            toast.textContent = message;
            return toast;
        }

        showToast(toast) {
            setTimeout(() => toast.style.opacity = '1', 10);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    if (toast.parentNode) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
    }

    // ãƒ—ãƒ¬ãƒ¼ãƒ¤ãƒ¼é–“ã®åŒæœŸæ©Ÿèƒ½
    function syncPlayers(sourcePlayer, targetPlayer) {
        if (!sourcePlayer || !targetPlayer) return;
        
        const time = sourcePlayer.currentTime();
        const volume = sourcePlayer.volume();
        const isPaused = sourcePlayer.paused();
        
        targetPlayer.currentTime(time);
        targetPlayer.volume(volume);
        
        if (isPaused) {
            targetPlayer.pause();
        } else {
            targetPlayer.play();
        }
    }

    // ãƒŸãƒ‹ãƒ—ãƒ¬ãƒ¼ãƒ¤ãƒ¼è¡¨ç¤º/éè¡¨ç¤º

        syncPlayers(mainPlayer, miniPlayer);

    function backToMain() {

    // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ç›£è¦–
    function checkVideoVisibility() {
        if (isDragging) return;
        
        const mainContainer = document.getElementById('mainVideoContainer');
        const rect = mainContainer.getBoundingClientRect();
        const isVisible = rect.bottom > 0 && rect.top < window.innerHeight;
        
        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é‡ãŒã»ã¼0ï¼ˆãƒšãƒ¼ã‚¸ãƒˆãƒƒãƒ—ä»˜è¿‘ï¼‰ãªã‚‰å¸¸ã«ãƒ¡ã‚¤ãƒ³ã‚’å„ªå…ˆ
        if (window.scrollY < 10) {
            hideMiniPlayer();
            return;
        }
        
        if (!isVisible && !isMiniPlayerVisible && mainPlayer && !mainPlayer.paused()) {
            showMiniPlayer();
        } else if (isVisible && isMiniPlayerVisible) {
            hideMiniPlayer();
        }
    }

    // ãƒŸãƒ‹ãƒ—ãƒ¬ãƒ¼ãƒ¤ãƒ¼ã®ãƒ‰ãƒ©ãƒƒã‚°æ©Ÿèƒ½
    function makeDraggable() {
        const miniPlayerEl = document.getElementById('miniPlayer');
        let startX, startY, startLeft, startTop;
        
        miniPlayerEl.addEventListener('mousedown', function(e) {
            if (e.target.closest('.mini-player-controls')) return;
            
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            startLeft = parseInt(window.getComputedStyle(miniPlayerEl).left);
            startTop = parseInt(window.getComputedStyle(miniPlayerEl).top);
            
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
            
            e.preventDefault();
        });
        
        function onMouseMove(e) {
            if (!isDragging) return;
            
            const x = startLeft + e.clientX - startX;
            const y = startTop + e.clientY - startY;
            
            // ç”»é¢å¢ƒç•Œãƒã‚§ãƒƒã‚¯
            const maxX = window.innerWidth - miniPlayerEl.offsetWidth;
            const maxY = window.innerHeight - miniPlayerEl.offsetHeight;
            
            const clampedX = Math.max(0, Math.min(x, maxX));
            const clampedY = Math.max(0, Math.min(y, maxY));
            
            miniPlayerEl.style.left = clampedX + 'px';
            miniPlayerEl.style.top = clampedY + 'px';
            miniPlayerEl.style.right = 'auto';
            miniPlayerEl.style.bottom = 'auto';
        }
        
        function onMouseUp() {
            isDragging = false;
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }
    }

                }

            mainPlayer.on('timeupdate', function() {

        });

        // ãƒŸãƒ‹ãƒ—ãƒ¬ãƒ¼ãƒ¤ãƒ¼æº–å‚™å®Œäº†
        miniPlayer.ready(function() {
            miniPlayer.src({
                src: videoData.streamUrl,
                type: 'application/x-mpegURL'
            });
            
            miniPlayer.volume(currentVolume);
            miniPlayer.muted(false);
        });

        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ç›£è¦–é–‹å§‹ï¼ˆãƒªã‚µã‚¤ã‚ºæ™‚ã¯é…å»¶ï¼‰
        window.addEventListener('scroll', checkVideoVisibility);
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(checkVideoVisibility, 100);
        });
        
        // ãƒ‰ãƒ©ãƒƒã‚°æ©Ÿèƒ½åˆæœŸåŒ–
        makeDraggable();
    });

    // å±¥æ­´ä¿å­˜æ©Ÿèƒ½
    function saveToHistory() {
        if (!videoData.videoId) return;
        
        try {
            const historyData = {
                videoId: videoData.videoId,
                title: videoData.title,
                description: videoData.description + '...',
                url: window.location.href,
                timestamp: new Date().toISOString()
            };
            
            let history = JSON.parse(localStorage.getItem('videoHistory') || '[]');
            history = history.filter(function(item) {
                return item.videoId !== videoData.videoId;
            });
            history.unshift(historyData);
            
            if (history.length > 10) {
                history = history.slice(0, 10);
            }
            
            localStorage.setItem('videoHistory', JSON.stringify(history));
        } catch (error) {
            console.warn('å±¥æ­´ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
        }
    }
    
    // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã¨ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã«å±¥æ­´ã‚’ä¿å­˜
    window.addEventListener('load', saveToHistory);
    window.addEventListener('beforeunload', saveToHistory);
