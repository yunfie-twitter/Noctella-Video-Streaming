        :root {

        }

            background: var(--md-background);

            font-family: Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0; padding: 0;

        .search-input {

            gap: 8px;

            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;

        }
        .suggestion-tag:hover {
            background: var(--md-secondary);
        }
        .url-form {
            display: flex;
            gap: 8px;
            margin-top: 32px;
        }
        .url-input {
            flex: 1;
            padding: 12px 16px;
            border: 1.5px solid var(--md-text-secondary);
            border-radius: 25px;
            background: var(--md-surface);
            color: var(--md-on-surface);
            font-size: 16px;
            outline: none;
        }
        .url-input:focus {
            border-color: var(--md-primary);
        }
        .url-button {
            background: var(--md-secondary);
            color: white;
            border: none;
            padding: 12px 22px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }
        .url-button:hover {
            background: var(--md-primary);
        }
        .footer {
            text-align: center;
            color: var(--md-text-secondary);
            margin-top: 48px;
            font-size: 13px;
        }
        @media (max-width: 600px) {

            .main-card { padding: 18px 6px; }
            .main-title { font-size: 1.3rem; }
        }

    width: 700px;

}

<script>
    // „ÉÜ„Éº„ÉûÂàáÊõø
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');
    function applyTheme(theme) {
        if (theme === 'dark') {
            body.classList.add('dark');
            themeToggle.innerHTML = '<i class="material-icons">light_mode</i>';
        } else {
            body.classList.remove('dark');
            themeToggle.innerHTML = '<i class="material-icons">dark_mode</i>';
        }
    }
    let currentTheme = localStorage.getItem('theme') || 'light';
    applyTheme(currentTheme);
    themeToggle.addEventListener('click', function() {
        currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
        localStorage.setItem('theme', currentTheme);
        applyTheme(currentTheme);
    });

    // Ê§úÁ¥¢„Éï„Ç©„Éº„É†ÈÄÅ‰ø°
    document.getElementById('searchForm').addEventListener('submit', function(e){
        e.preventDefault();
        const q = document.getElementById('searchInput').value.trim();
        if(q.length === 0) return;
        window.location.href = `/search?q=${encodeURIComponent(q)}`;
    });
    document.getElementById('searchButton').addEventListener('click', function(){
        document.getElementById('searchForm').dispatchEvent(new Event('submit'));
    });

    // URL„Éï„Ç©„Éº„É†ÈÄÅ‰ø°
    document.getElementById('urlForm').addEventListener('submit', function(e){
        e.preventDefault();
        const url = document.getElementById('urlInput').value.trim();
        if(url.length === 0) return;
        // YouTubeÂãïÁîªIDÊäΩÂá∫
        const ytMatch = url.match(/(?:v=|youtu\.be\/|embed\/)([a-zA-Z0-9_-]{11})/);
        if(ytMatch) {
            window.location.href = `/watch?v=${ytMatch[1]}&url=${encodeURIComponent(url)}`;
        } else {
            alert('ÊúâÂäπ„Å™YouTube URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
        }
    });
    document.getElementById('urlButton').addEventListener('click', function(){
        document.getElementById('urlForm').dispatchEvent(new Event('submit'));
    });

    // ‰∫∫Ê∞óÊ§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„Çµ„Ç∏„Çß„Çπ„Éà
    async function loadSuggestions() {
        try {
            const res = await fetch('/api/search/suggestions');
            const data = await res.json();
            if(data.success && Array.isArray(data.suggestions)) {
                const suggestionsDiv = document.getElementById('suggestions');
                suggestionsDiv.innerHTML = '';
                data.suggestions.forEach(item => {
                    const tag = document.createElement('span');
                    tag.className = 'suggestion-tag';
                    tag.textContent = item.query;
                    tag.onclick = () => {
                        document.getElementById('searchInput').value = item.query;
                        document.getElementById('searchForm').dispatchEvent(new Event('submit'));
                    };
                    suggestionsDiv.appendChild(tag);
                });
            }
        } catch(e) {
            // ÁÑ°Ë¶ñ
        }
    }
    loadSuggestions();
</script>
